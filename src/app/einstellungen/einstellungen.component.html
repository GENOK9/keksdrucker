<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile colspan="4" class="header">
    <button mat-raised-button [class]="setGameButtonMode()" routerLink="/game" (click)="refresh()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class ="title" [class]="setTitleTheme()">
      EINSTELLUNGEN
    </h1>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" class="test1">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" class="darkMode">
    <app-light-dark-mode></app-light-dark-mode>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" class="resetButton">
    <app-reset-points></app-reset-points>
  </mat-grid-tile>
</mat-grid-list>
